<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Visits - My Health Vault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://unpkg.com/lucide-react@0.395.0/dist/umd/lucide.min.js"></script>
</head>
<body class="bg-gray-900 text-gray-100">
    <!-- Navigation -->
    <nav class="glass-card p-4 mb-6">
        <div class="flex justify-between items-center">
            <div class="flex items-center gap-4">
                <button onclick="navigateTo('homepage.html')" class="btn-secondary">← Home</button>
                <h1 class="text-2xl font-bold text-white">Doctor Visits</h1>
            </div>
            <button onclick="navigateTo('homepage.html')" class="btn-secondary">Dashboard</button>
        </div>
    </nav>

    <div class="container mx-auto max-w-7xl px-4 pb-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Left: Add Visit Form -->
            <div class="lg:col-span-1">
                <div class="glass-card p-6 sticky top-4">
                    <h2 class="text-2xl font-semibold text-white mb-6">Log New Visit</h2>
                    <form id="visit-form" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Doctor Name *</label>
                            <input type="text" id="doctor-name" required class="form-input w-full px-4 py-3">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Specialty/Category *</label>
                            <select id="specialty" required class="form-input w-full px-4 py-3">
                                <option value="">Select Category</option>
                                <option value="Psychiatry">Psychiatry</option>
                                <option value="Cardiology">Cardiology</option>
                                <option value="Orthopedics">Orthopedics</option>
                                <option value="Dermatology">Dermatology</option>
                                <option value="General">General</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Visit Date *</label>
                            <input type="datetime-local" id="visit-date" required class="form-input w-full px-4 py-3">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Clinic Address</label>
                            <input type="text" id="address" class="form-input w-full px-4 py-3" placeholder="Optional">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Payment Amount (INR)</label>
                            <input type="number" id="payment" class="form-input w-full px-4 py-3" placeholder="Optional">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Consultation Notes</label>
                            <textarea id="notes" rows="4" class="form-input w-full px-4 py-3" placeholder="Symptoms, discussion, next steps..."></textarea>
                        </div>

                        <!-- Improvement Status -->
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Health Improvement Status</label>
                            <select id="improvement-status" class="form-input w-full px-4 py-3">
                                <option value="">Select Status</option>
                                <option value="improved">✅ Improved</option>
                                <option value="same">➡️ No Change</option>
                                <option value="worse">❌ Got Worse</option>
                            </select>
                        </div>

                        <!-- Audio Recording -->
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Record Meeting</label>
                            <div class="recorder-controls">
                                <button type="button" id="record-btn" class="btn-secondary flex-1">
                                    <i data-lucide="mic" class="w-4 h-4 inline mr-2"></i>
                                    Start Recording
                                </button>
                                <button type="button" id="stop-btn" class="btn-secondary hidden">
                                    <i data-lucide="square" class="w-4 h-4 inline mr-2"></i>
                                    Stop
                                </button>
                            </div>
                            <div id="recording-status" class="mt-2 text-sm text-gray-400 hidden">
                                <span class="recording-indicator"></span>
                                <span id="recording-time">Recording...</span>
                            </div>
                            <audio id="audio-playback" controls class="hidden w-full mt-2"></audio>
                        </div>

                        <!-- Prescription Upload -->
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Upload Prescription (AI Analysis)</label>
                            <input type="file" id="prescription-file" accept="image/*" class="form-file-input w-full">
                            <div id="prescription-analysis" class="mt-2">
                                <div id="prescription-spinner" class="spinner w-5 h-5 hidden"></div>
                                <div id="prescription-status" class="text-sm text-gray-400"></div>
                            </div>
                        </div>

                        <!-- Test Results -->
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Upload Test Results</label>
                            <input type="file" id="test-files" multiple accept="image/*,.pdf" class="form-file-input w-full">
                        </div>

                        <button type="submit" id="save-btn" class="btn-primary w-full">
                            <span id="save-btn-text">Save Visit</span>
                            <div id="save-spinner" class="spinner w-5 h-5 hidden inline-block ml-2"></div>
                        </button>
                    </form>
                </div>
            </div>

            <!-- Right: Visits List -->
            <div class="lg:col-span-2">
                <!-- Filter -->
                <div class="glass-card p-4 mb-6">
                    <div class="flex flex-wrap gap-2 items-center">
                        <span class="text-sm font-medium text-gray-300">Filter:</span>
                        <button onclick="filterByCategory('')" class="category-badge active">All</button>
                        <button onclick="filterByCategory('Psychiatry')" class="category-badge psychiatry">Psychiatry</button>
                        <button onclick="filterByCategory('Cardiology')" class="category-badge cardiology">Cardiology</button>
                        <button onclick="filterByCategory('Orthopedics')" class="category-badge orthopedics">Orthopedics</button>
                        <button onclick="filterByCategory('Dermatology')" class="category-badge dermatology">Dermatology</button>
                    </div>
                </div>

                <!-- Visits List -->
                <div id="visits-list" class="space-y-4">
                    <!-- Visits will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/visits-page.js"></script>
    <script>
        function navigateTo(path) {
            window.location.href = path;
        }
        
        function filterByCategory(category) {
            window.currentCategory = category;
            if (typeof window.loadVisits === 'function') {
                window.loadVisits();
            }
        }
    </script>
</body>
</html>
