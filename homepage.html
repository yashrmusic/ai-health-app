<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Health Vault - Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="css/main.css" as="style">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://unpkg.com/lucide-react@0.395.0/dist/umd/lucide.min.js" defer></script>
    <style>
        body {
            background: var(--bg-gray-50);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }
        .grid {
            display: grid;
            gap: 1.5rem;
        }
        .grid-cols-1 { grid-template-columns: repeat(1, 1fr); }
        .grid-cols-2 { grid-template-columns: repeat(2, 1fr); }
        .grid-cols-3 { grid-template-columns: repeat(3, 1fr); }
        .grid-cols-4 { grid-template-columns: repeat(4, 1fr); }
        .grid-cols-5 { grid-template-columns: repeat(5, 1fr); }
        @media (min-width: 768px) {
            .md\:grid-cols-2 { grid-template-columns: repeat(2, 1fr); }
            .md\:grid-cols-3 { grid-template-columns: repeat(3, 1fr); }
            .md\:grid-cols-4 { grid-template-columns: repeat(4, 1fr); }
        }
        @media (min-width: 1024px) {
            .lg\:grid-cols-3 { grid-template-columns: repeat(3, 1fr); }
            .lg\:grid-cols-4 { grid-template-columns: repeat(4, 1fr); }
            .lg\:grid-cols-5 { grid-template-columns: repeat(5, 1fr); }
        }
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .gap-2 { gap: 0.5rem; }
        .gap-4 { gap: 1rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mb-6 { margin-bottom: 1.5rem; }
        .mb-8 { margin-bottom: 2rem; }
        .p-4 { padding: 1rem; }
        .p-6 { padding: 1.5rem; }
        .text-2xl { font-size: 1.5rem; font-weight: 700; }
        .text-white { color: white; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">My Health Vault</div>
            <div class="nav-links">
                <a href="visits.html" class="nav-link">Visits</a>
                <a href="period-tracker.html" class="nav-link">Period Tracker</a>
                <button onclick="logout()" class="btn-secondary">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container" style="padding-top: 2rem; padding-bottom: 2rem;">
        <!-- Health Overview Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4" style="margin-bottom: 2rem;">
            <div class="health-metric-card">
                <div class="metric-label">BMI</div>
                <div class="metric-value" id="bmi-value">--</div>
                <div class="text-secondary" style="font-size: 0.875rem;" id="bmi-status">Calculate your BMI</div>
                <button onclick="openBMIModal()" class="btn-secondary" style="margin-top: 1rem; width: 100%; font-size: 0.875rem;">Update BMI</button>
            </div>

            <div class="health-metric-card">
                <div class="metric-label">Weight</div>
                <div class="metric-value" id="weight-value" style="color: #34A853;">-- kg</div>
                <div class="text-secondary" style="font-size: 0.875rem;" id="weight-trend">--</div>
                <button onclick="openWeightModal()" class="btn-secondary" style="margin-top: 1rem; width: 100%; font-size: 0.875rem;">Log Weight</button>
            </div>

            <div class="health-metric-card">
                <div class="metric-label">Upcoming</div>
                <div class="metric-value" id="upcoming-count" style="color: #FBBC05;">0</div>
                <div class="text-secondary" style="font-size: 0.875rem;">Appointments</div>
                <button onclick="navigateTo('visits.html')" class="btn-secondary" style="margin-top: 1rem; width: 100%; font-size: 0.875rem;">View All</button>
            </div>

            <div class="health-metric-card">
                <div class="metric-label">Prescriptions</div>
                <div class="metric-value" id="prescription-count" style="color: #4285F4;">0</div>
                <div class="text-secondary" style="font-size: 0.875rem;">Total saved</div>
                <button onclick="navigateTo('visits.html')" class="btn-secondary" style="margin-top: 1rem; width: 100%; font-size: 0.875rem;">View All</button>
            </div>
        </div>

        <!-- Current Body Health Metrics -->
        <div class="card" style="margin-bottom: 2rem;">
            <div class="card-header">
                <div class="flex items-center justify-between">
                    <h2 class="card-title">Current Body Health</h2>
                    <button onclick="syncHealthData()" class="btn-secondary" style="font-size: 0.875rem; padding: 0.5rem 1rem;">
                        Sync Health Data
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5" id="current-health-metrics">
                    <!-- Health metrics will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Health Recommendations -->
        <div class="card" style="margin-bottom: 2rem;">
            <div class="card-header">
                <div class="flex items-center justify-between">
                    <h2 class="card-title">Health Recommendations</h2>
                    <button onclick="navigateTo('recommendations.html')" class="btn-secondary" style="font-size: 0.875rem; padding: 0.5rem 1rem;">View All</button>
                </div>
            </div>
            <div class="card-body" id="health-recommendations">
                <!-- Recommendations will be loaded here -->
            </div>
        </div>

        <!-- Medication Reminders -->
        <div class="card" style="margin-bottom: 2rem;">
            <div class="card-header">
                <div class="flex items-center justify-between">
                    <h2 class="card-title">Medication Reminders</h2>
                    <button onclick="navigateTo('medications.html')" class="btn-secondary" style="font-size: 0.875rem; padding: 0.5rem 1rem;">Manage</button>
                </div>
            </div>
            <div class="card-body" id="medication-reminders">
                <!-- Reminders will be loaded here -->
            </div>
        </div>

        <!-- Doctor Categories -->
        <div class="card" style="margin-bottom: 2rem;">
            <div class="card-header">
                <h2 class="card-title">Doctors by Category</h2>
            </div>
            <div class="card-body">
                <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6" id="doctor-categories">
                    <!-- Categories will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Recent Visits -->
        <div class="card" style="margin-bottom: 2rem;">
            <div class="card-header">
                <div class="flex items-center justify-between">
                    <h2 class="card-title">Recent Visits</h2>
                    <button onclick="navigateTo('visits.html')" class="btn-primary" style="font-size: 0.875rem; padding: 0.5rem 1rem;">View All</button>
                </div>
            </div>
            <div class="card-body" id="recent-visits">
                <!-- Recent visits will be loaded here -->
            </div>
        </div>

        <!-- Health Category Progress -->
        <div class="card" style="margin-bottom: 2rem;">
            <div class="card-header">
                <h2 class="card-title">Health Category Progress</h2>
            </div>
            <div class="card-body">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3" id="category-progress">
                    <!-- Progress will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- BMI Modal -->
    <div id="bmi-modal" class="hidden" style="position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; z-index: 1000;">
        <div class="card" style="max-width: 420px; width: 90%; margin: 1rem;">
            <div class="card-header">
                <h3 class="card-title">Calculate BMI</h3>
            </div>
            <div class="card-body">
                <form id="bmi-form" style="display: flex; flex-direction: column; gap: 1.25rem;">
                    <div>
                        <label class="form-label">Height (cm)</label>
                        <input type="number" id="height-input" class="form-input" placeholder="170" required>
                    </div>
                    <div>
                        <label class="form-label">Weight (kg)</label>
                        <input type="number" id="weight-input" class="form-input" placeholder="70" required>
                    </div>
                    <div style="display: flex; gap: 1rem;">
                        <button type="submit" class="btn-primary" style="flex: 1;">Calculate & Save</button>
                        <button type="button" onclick="closeBMIModal()" class="btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Weight Modal -->
    <div id="weight-modal" class="hidden" style="position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; z-index: 1000;">
        <div class="card" style="max-width: 420px; width: 90%; margin: 1rem;">
            <div class="card-header">
                <h3 class="card-title">Log Weight</h3>
            </div>
            <div class="card-body">
                <form id="weight-form" style="display: flex; flex-direction: column; gap: 1.25rem;">
                    <div>
                        <label class="form-label">Weight (kg)</label>
                        <input type="number" step="0.1" id="new-weight-input" class="form-input" placeholder="70.5" required>
                    </div>
                    <div style="display: flex; gap: 1rem;">
                        <button type="submit" class="btn-primary" style="flex: 1;">Save</button>
                        <button type="button" onclick="closeWeightModal()" class="btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="js/homepage.js"></script>
    <script>
        function navigateTo(path) {
            window.location.href = path;
        }
        
        function openBMIModal() {
            document.getElementById('bmi-modal').classList.remove('hidden');
        }
        
        function closeBMIModal() {
            document.getElementById('bmi-modal').classList.add('hidden');
        }
        
        function openWeightModal() {
            document.getElementById('weight-modal').classList.remove('hidden');
        }
        
        function closeWeightModal() {
            document.getElementById('weight-modal').classList.add('hidden');
        }
        
        async function logout() {
            const { logout: firebaseLogout } = await import('./js/auth.js');
            firebaseLogout();
        }
    </script>
</body>
</html>
