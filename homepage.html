<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Health Vault - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://unpkg.com/lucide-react@0.395.0/dist/umd/lucide.min.js"></script>
</head>
<body class="bg-gray-900 text-gray-100">
    <!-- Navigation -->
    <nav class="glass-card p-4 mb-6">
        <div class="flex justify-between items-center">
            <h1 class="text-2xl font-bold text-white">My Health Vault</h1>
            <div class="flex items-center gap-4">
                <button onclick="navigateTo('visits.html')" class="btn-secondary">Doctor Visits</button>
                <button onclick="navigateTo('health-metrics.html')" class="btn-secondary">Health Metrics</button>
                <button onclick="navigateTo('period-tracker.html')" class="btn-secondary">Period Tracker</button>
                <button onclick="logout()" class="btn-secondary">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto max-w-7xl px-4 pb-8">
        <!-- Health Overview Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <!-- BMI Card -->
            <div class="health-metric-card">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-semibold text-white">BMI</h3>
                    <i data-lucide="activity" class="w-6 h-6 text-blue-400"></i>
                </div>
                <div class="text-4xl font-bold text-blue-400 mb-2" id="bmi-value">--</div>
                <div class="text-sm text-gray-400" id="bmi-status">Calculate your BMI</div>
                <button onclick="openBMIModal()" class="mt-4 text-sm text-blue-400 hover:text-blue-300">Update BMI</button>
            </div>

            <!-- Weight Card -->
            <div class="health-metric-card">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-semibold text-white">Weight</h3>
                    <i data-lucide="weight" class="w-6 h-6 text-green-400"></i>
                </div>
                <div class="text-4xl font-bold text-green-400 mb-2" id="weight-value">-- kg</div>
                <div class="text-sm text-gray-400" id="weight-trend">--</div>
                <button onclick="openWeightModal()" class="mt-4 text-sm text-green-400 hover:text-green-300">Log Weight</button>
            </div>

            <!-- Upcoming Visits -->
            <div class="health-metric-card">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-semibold text-white">Upcoming</h3>
                    <i data-lucide="calendar" class="w-6 h-6 text-yellow-400"></i>
                </div>
                <div class="text-4xl font-bold text-yellow-400 mb-2" id="upcoming-count">0</div>
                <div class="text-sm text-gray-400">Appointments</div>
                <button onclick="navigateTo('visits.html')" class="mt-4 text-sm text-yellow-400 hover:text-yellow-300">View All</button>
            </div>

            <!-- Total Prescriptions -->
            <div class="health-metric-card">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-semibold text-white">Prescriptions</h3>
                    <i data-lucide="file-text" class="w-6 h-6 text-purple-400"></i>
                </div>
                <div class="text-4xl font-bold text-purple-400 mb-2" id="prescription-count">0</div>
                <div class="text-sm text-gray-400">Total saved</div>
                <button onclick="navigateTo('visits.html')" class="mt-4 text-sm text-purple-400 hover:text-purple-300">View All</button>
            </div>
        </div>

        <!-- Doctor Categories -->
        <div class="glass-card p-6 mb-8">
            <h2 class="text-2xl font-semibold text-white mb-4">Doctors by Category</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4" id="doctor-categories">
                <!-- Categories will be loaded here -->
            </div>
        </div>

        <!-- Recent Visits -->
        <div class="glass-card p-6 mb-8">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-semibold text-white">Recent Visits</h2>
                <button onclick="navigateTo('visits.html')" class="btn-primary">View All</button>
            </div>
            <div id="recent-visits" class="space-y-4">
                <!-- Recent visits will be loaded here -->
            </div>
        </div>

        <!-- Current Body Health Metrics -->
        <div class="glass-card p-6 mb-8">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-semibold text-white">Current Body Health</h2>
                <button onclick="syncHealthData()" class="btn-secondary">
                    <i data-lucide="refresh-cw" class="w-4 h-4 inline mr-2"></i>
                    Sync Health Data
                </button>
            </div>
            <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4" id="current-health-metrics">
                <!-- Health metrics from Apple Health/Google Fit will be loaded here -->
            </div>
        </div>

        <!-- Health Recommendations -->
        <div class="glass-card p-6 mb-8">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-semibold text-white">Health Recommendations</h2>
                <button onclick="navigateTo('recommendations.html')" class="btn-secondary">View All</button>
            </div>
            <div id="health-recommendations" class="space-y-4">
                <!-- Recommendations based on lab reports will be loaded here -->
            </div>
        </div>

        <!-- Medication Reminders -->
        <div class="glass-card p-6 mb-8">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-semibold text-white">Medication Reminders</h2>
                <button onclick="navigateTo('medications.html')" class="btn-secondary">Manage</button>
            </div>
            <div id="medication-reminders" class="space-y-3">
                <!-- Active medication reminders will be loaded here -->
            </div>
        </div>

        <!-- Health Category Progress -->
        <div class="glass-card p-6 mb-8">
            <h2 class="text-2xl font-semibold text-white mb-4">Health Category Progress</h2>
            <div id="category-progress" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Progress for each health category will be loaded here -->
            </div>
        </div>

        <!-- Health Trends -->
        <div class="glass-card p-6">
            <h2 class="text-2xl font-semibold text-white mb-4">Health Trends</h2>
            <div id="health-trends" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Trends will be loaded here -->
            </div>
        </div>
    </div>

    <!-- BMI Modal -->
    <div id="bmi-modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden items-center justify-center z-50">
        <div class="glass-card p-6 max-w-md w-full mx-4">
            <h3 class="text-2xl font-semibold text-white mb-4">Calculate BMI</h3>
            <form id="bmi-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Height (cm)</label>
                    <input type="number" id="height-input" class="form-input w-full px-4 py-3" placeholder="170" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Weight (kg)</label>
                    <input type="number" id="weight-input" class="form-input w-full px-4 py-3" placeholder="70" required>
                </div>
                <div class="flex gap-4">
                    <button type="submit" class="btn-primary flex-1">Calculate & Save</button>
                    <button type="button" onclick="closeBMIModal()" class="btn-secondary">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Weight Modal -->
    <div id="weight-modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden items-center justify-center z-50">
        <div class="glass-card p-6 max-w-md w-full mx-4">
            <h3 class="text-2xl font-semibold text-white mb-4">Log Weight</h3>
            <form id="weight-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Weight (kg)</label>
                    <input type="number" step="0.1" id="new-weight-input" class="form-input w-full px-4 py-3" placeholder="70.5" required>
                </div>
                <div class="flex gap-4">
                    <button type="submit" class="btn-primary flex-1">Save</button>
                    <button type="button" onclick="closeWeightModal()" class="btn-secondary">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="js/homepage.js"></script>
    <script>
        function navigateTo(path) {
            window.location.href = path;
        }
        
        function openBMIModal() {
            document.getElementById('bmi-modal').classList.remove('hidden');
            document.getElementById('bmi-modal').classList.add('flex');
        }
        
        function closeBMIModal() {
            document.getElementById('bmi-modal').classList.add('hidden');
            document.getElementById('bmi-modal').classList.remove('flex');
        }
        
        function openWeightModal() {
            document.getElementById('weight-modal').classList.remove('hidden');
            document.getElementById('weight-modal').classList.add('flex');
        }
        
        function closeWeightModal() {
            document.getElementById('weight-modal').classList.add('hidden');
            document.getElementById('weight-modal').classList.remove('flex');
        }
        
        async function logout() {
            const { logout: firebaseLogout } = await import('./js/auth.js');
            firebaseLogout();
        }
    </script>
</body>
</html>
